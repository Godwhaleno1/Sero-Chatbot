<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chat-box {
      width: 60%;
      height: 70%;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      background: #2b2b2b;
    }
    .user { color: #9cdcfe; margin: 5px 0; }
    .bot { color: #dcdcaa; margin: 5px 0; }
    #input-box {
      margin-top: 10px;
      display: flex;
      width: 60%;
    }
    #prompt {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
      background: #007acc;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Sero Chatbot</h1>
  <div id="chat-box"></div>
  <div id="input-box">
    <input id="prompt" type="text" placeholder="Nháº­p tin nháº¯n..." />
    <button onclick="sendMessage()">Gá»­i</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("prompt");
      const chatBox = document.getElementById("chat-box");
      const userText = input.value.trim();
      if (!userText) return;

      chatBox.innerHTML += `<div class="user"><b>Báº¡n:</b> ${userText}</div>`;
      input.value = "";

      const res = await fetch("http://127.0.0.1:5000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: userText })
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class="bot"><b>Sero:</b> ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
